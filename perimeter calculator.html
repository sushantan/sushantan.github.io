<!DOCTYPE html>
<html>
  <head>
    <title>Perimeter Calculator</title>
    <!-- Link HTML file to the CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <img id="perimeter-image" src="/assets2/asset/51f2fc1536d5776b2900030c.svg">
      <header><b>Square Perimeter Calculator</b></header>
      <!-- Create input field -->  
      <div id="input">
        <label>Side Length:</label><input id="side-square" type="number" size="20" >
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Perimeter:</label><input id="perimeter-square" type="number" size="20" >
      </div>
      <!-- Create button -->
      <button onclick="calculatePerimeter('square')">Calculate</button>
      <header><b>Rectangle Perimeter Calculator</b></header>
      <!-- Create input field -->
      <div id="input">
        <label>Length:</label><input id="rectangle-length" type="number" size="20">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Height:</label><input id="rectangle-height" type="number" size="20">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Perimeter:</label><input id="perimeter-rectangle" type="number" size="20"> 
      </div>
      <!-- Create button -->
      <button onclick="calculatePerimeter('rectangle')">Calculate</button>
      <header><b>Triangle Perimeter Calculator</b></header>
      <!-- Create input field -->
      <div id="input">
        <label>Leg 1:</label><input id="triangle-leg1" type="number" size="20">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Leg 2:</label><input id="triangle-leg2" type="number" size="20">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Leg 3:</label><input id="triangle-leg3" type="number" size="20">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Perimeter:</label><input id="perimeter-triangle" type="number" size="20">
      </div>
        <!-- Create button -->
      <button onclick="calculatePerimeter('triangle')">Calculate</button>
      <header><b>Circle Circumference Calculator</b></header>
      <!-- Create input field -->
      <div id="input">
        <label>Radius:</label><input id="radius-circle" type="number" size="20">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Circumference:</label><input id="perimeter-circle" type="number" size="20">
      </div>
      <!-- Create button -->
      <button onclick="calculatePerimeter('circle')">Calculate</button>
    </div>
    
    <!-- Start Javascript -->
    <script>
      //This function will calculate the perimeter of the shape depending on what fields the user fills out
      function calculatePerimeter(shape) {
        if (shape == "square") {
          var side = (document.getElementById("side-square").value);
          document.getElementById("perimeter-square").value = 4 * side;
        }
        else if(shape == "rectangle") {
          var length = document.getElementById("rectangle-length").value;
          var height = document.getElementById("rectangle-height").value;
          document.getElementById("perimeter-rectangle").value = 2 * (parseFloat(length) + parseFloat(height));
        }
        else if(shape == "triangle") {
          var leg1 = parseFloat(document.getElementById("triangle-leg1").value);
          var leg2 = parseFloat(document.getElementById("triangle-leg2").value);
          var leg3 = parseFloat(document.getElementById("triangle-leg3").value);
          document.getElementById("perimeter-triangle").value = leg1 + leg2 + leg3;
        }
        else if(shape == "circle") {
          var radius = document.getElementById("radius-circle").value;
          document.getElementById("perimeter-circle").value = 2 * radius * Math.PI;
        }
      }
    </script>
  </body>
