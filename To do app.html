<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> TO DO TRACKER ~ SUSHANTAN S</title>

</head>

<body  bgcolor ="#0004ff">
<div id="myDIV" class="header">
  <h2 style = "font-family:courier;">DAY TRACKER by sushantan</h2>
  <input type="text" id="myInput" placeholder=" enter your task">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li> TYPE SOMETHING AND CLICK ADD TO ADD A TASK!, REMEMBER IF YOU CLOSE THE WEBSITE YOUR TASKS GET CLEARED ALSO!!</li>
</ul>

</body>
<script>



window.onload = function(){
	if(localStorage.getItem("note") != undefined){
		var c = localStorage.getItem("note");
		var data = "",el;
		for(var i = 0;i < c.length;i++){
			if(c.charAt(i) == ";"){
				el = document.createElement("div");
				el.innerText = decodeURIComponent(data);
				el.classList.add("note");
				data = "";
				el.onclick = function(){
					this.classList.toggle('del');
					save();
				}
			}else if(c.charAt(i) == ","){
				if(data == "2"){
					el.classList.add("del");
				}
				var cb = document.createElement("BUTTON");
				cb.classList.add('cb');
				cb.onclick = function(){
					this.parentElement.remove();
					save();
				}
				el.appendChild(cb);
				document.getElementById("apnotes").appendChild(el);
				data = "";
			}else{				
				data += c.charAt(i);
			}
		}
	}
}

var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

</script>
<style>
/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;

  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: #f9f9f9;
}

/* Darker background-color on hover */
ul li:hover {
  background: #ddd;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #f44336;
  color: white;
}

/* Style the header */
.header {
  background-color: #3695f4;
  padding: 30px 40px;
  color: white;
  text-align: center;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input */
input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 75%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

/* Style the "Add" button */
.addBtn {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

.addBtn:hover {
  background-color: #bbb;
}

</style>
</html>
